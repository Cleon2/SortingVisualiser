<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="selectionSort.js" defer></script>
    <link rel="stylesheet" href="sorting.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Sorting Visualiser</h1>
      <nav>
        <div class="utility-div">
          <button class="btn btn-new-array">New Arrays</button>
          <div class="slidecontainer">
            <label class="label speed-label">Speed</label>
            <input
              type="range"
              min="0.5"
              max="1"
              value="0.75"
              step="0.01"
              class="slider"
              id="speedRange"
            />
          </div>
          <div class="slidecontainer">
            <label class="label size-label">Size</label>
            <input
              type="range"
              min="10"
              max="320"
              value="20"
              step="10"
              class="slider"
              id="sizeRange"
            />
          </div>
        </div>

        <form class="sort-form" action="">
          <select class="sort-dropdown">
            <option value="bubble">Bubble</option>
            <option value="selection">Selection</option>
            <option value="insertion">Insertion</option>
            <option value="shell">Shell</option>
            <option value="heap">Heap</option>
            <option value="merge">Merge</option>
            <option value="quick">Quick</option>
          </select>
          <input class="sort-submit" type="submit" value="Run" />
        </form>

        <div class="btn-container">
          <button class="btn btn-sort btn-quick-sort">Quick</button>
          <button class="btn btn-sort btn-merge-sort">Merge</button>
          <button class="btn btn-sort btn-heap-sort">Heap</button>
          <button class="btn btn-sort btn-shell-sort">Shell</button>
          <button class="btn btn-sort btn-insertion-sort">Insertion</button>
          <button class="btn btn-sort btn-selection-sort">Selection</button>
          <button class="btn btn-sort btn-bubble-sort">Bubble</button>
        </div>
      </nav>
    </header>

    <p class="info count-label">
      Number of elements: <span class="element-count">0</span>
    </p>
    <p class="info best">Best: <span class="big-O best-span"></span></p>
    <p class="info average">Avg: <span class="big-O average-span"></span></p>
    <p class="info worst">Worst: <span class="big-O worst-span"></span></p>

    <div id="visualiser-container"></div>
  </body>
</html>
